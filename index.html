<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Job Description Matcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #666;
        }
        textarea, input[type="file"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .match-score {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f7e7;
            border: 1px solid #b2d8b2;
            border-radius: 4px;
            color: #3c763d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload your resume to match with the job description</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="job_description">Job Description:</label>
            <textarea name="job_description" rows="10" cols="30"></textarea>
            <label for="resume">Upload Resume:</label>
            <input type="file" name="resume" id="resume">
            <input type="submit" value="Submit">
        </form>
        {% if match_score is not none %}
        <div class="match-score">
            Match Score: {{ match_score }}
        </div>
        {% endif %}
    </div>
</body>
</html>
