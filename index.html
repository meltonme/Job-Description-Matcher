<!DOCTYPE html>
<html>
<head>
    <title>Job Matching</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .feedback {
            margin-top: 20px;
        }
        .matched, .missing {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .matched {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .missing {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Resume and Job Description</h1>
        <form id="match-form" action="/match" method="post" enctype="multipart/form-data">
            <label for="job_description">Job Description:</label>
            <textarea name="job_description" id="job_description" rows="4" cols="50"></textarea><br><br>
            <label for="keywords">Keywords to Highlight (comma-separated):</label>
            <input type="text" name="keywords" id="keywords" size="50"><br><br>
            <label for="resume">Resume:</label>
            <input type="file" name="resume" id="resume"><br><br>
            <input type="submit" value="Submit">
        </form>

        <div class="feedback" id="feedback">
            <!-- Feedback will be displayed here -->
            <h2>Match Score: <span id="match-score"></span></h2>
            <div class="matched-container">
                <h3>Matched Keywords:</h3>
                <ul></ul>
            </div>
            <div class="missing-container">
                <h3>Missing Keywords:</h3>
                <ul></ul>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('match-form').onsubmit = async function(event) {
            event.preventDefault(); // Prevent default form submission
        
            // Get form data
            const jobDescription = document.getElementById('job_description').value;
            const keywordsInput = document.getElementById('keywords').value;
            const keywords = keywordsInput.split(',').map(keyword => keyword.trim());
        
            // Logic for calculating match score and analyzing keywords (client-side)
            const { matchScore, matchedKeywords, missingKeywords } = analyzeKeywords(jobDescription, keywords);
        
            // Update feedback section elements
            const feedbackDiv = document.getElementById('feedback');
            const matchScoreSpan = document.getElementById('match-score');
            const matchedList = feedbackDiv.querySelector('.matched-container ul');
            const missingList = feedbackDiv.querySelector('.missing-container ul');
        
            // Update feedback content
            matchScoreSpan.textContent = `${matchScore}%`;
        
            // Update matched and missing keyword lists
            matchedList.innerHTML = ''; // Clear existing content
            missingList.innerHTML = ''; // Clear existing content
        
            matchedKeywords.forEach(keyword => {
                const listItem = document.createElement('li');
                listItem.textContent = keyword;
                matchedList.appendChild(listItem);
            });
        
            missingKeywords.forEach(keyword => {
                const listItem = document.createElement('li');
                listItem.textContent = keyword;
                missingList.appendChild(listItem);
            });
        };
        
        function analyzeKeywords(jobDescription, keywords) {
            const jobWords = jobDescription.toLowerCase().split(/\s+/);
            const matchedKeywords = [];
            const missingKeywords = [];
        
            keywords.forEach(keyword => {
                if (jobWords.includes(keyword.toLowerCase())) {
                    matchedKeywords.push(keyword);
                } else {
                    missingKeywords.push(keyword);
                }
            });
        
            const matchScore = (matchedKeywords.length / keywords.length) * 100;
        
            return { matchScore, matchedKeywords, missingKeywords };
        }
    </script>
</body>
</html>
