<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Description Matcher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Job Description Matcher</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="job_description">Job Description:</label>
                <textarea id="job_description" name="job_description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="keywords">Keywords (comma separated):</label>
                <input type="text" id="keywords" name="keywords">
            </div>
            <div class="form-group">
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf, .docx" required>
            </div>
            <button type="submit">Match</button>
        </form>

        {% if result %}
        <div class="match-score">
            <h2>Match Score: {{ result.match_score }}%</h2>
            <p><strong>Matched Keywords:</strong> {{ result.matched_keywords | join(", ") }}</p>
            <p><strong>Missing Keywords:</strong> {{ result.missing_keywords | join(", ") }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
