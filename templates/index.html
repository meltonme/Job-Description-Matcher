<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Job Description Matcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #DFE0DF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #3D4A3E;
            margin-bottom: 20px;
            align-items: center;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #94B396;
        }
        textarea, input[type="file"], input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #94B396;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #56B4D6;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #92ECFF;
        }
        .match-score {
            margin-top: 20px;
            padding: 10px;
            background-color: #DFE0DF;
            border: 1px solid #94B396;
            border-radius: 4px;
            color: #3D4A3E;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>Job Description Matcher</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="job_description">Job Description:</label>
            <textarea name="job_description" rows="10" cols="30"></textarea>
            <label for="resume">Upload Resume:</label>
            <input type="file" name="resume" id="resume">
            <input type="submit" value="Submit">
        </form>
        {% if match_score is not none %}
        <div class="match-score">
            This resume has a {{ match_score }}% match to the requirements
        </div>
        {% endif %}
    </div>
</body>
</html>
